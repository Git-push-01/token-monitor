<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Token Monitor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #94a3b8;
    }
    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .dot.connected { background: #22c55e; }
    .dot.disconnected { background: #ef4444; }

    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }
    .pairing-input {
      display: flex;
      gap: 8px;
    }
    .pairing-input input {
      flex: 1;
      padding: 6px 10px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      outline: none;
    }
    .pairing-input input:focus {
      border-color: #6366f1;
    }
    .btn {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    .btn-primary:hover {
      background: #4f46e5;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .info {
      font-size: 11px;
      color: #64748b;
      line-height: 1.5;
      margin-top: 8px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .stat {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
    }
    .stat-label {
      font-size: 10px;
      color: #64748b;
      text-transform: uppercase;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Token Monitor</h1>
    <div class="status">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Checking‚Ä¶</span>
    </div>
  </div>

  <div class="section" id="pairingSection">
    <div class="section-title">Pairing Token</div>
    <div class="pairing-input">
      <input type="text" id="tokenInput" placeholder="Paste token from desktop app" />
      <button class="btn btn-primary" id="pairBtn">Pair</button>
    </div>
    <div class="info">
      Open Token Monitor desktop ‚Üí Settings ‚Üí Show Pairing Token, then paste it here.
    </div>
  </div>

  <div class="section" id="statsSection" style="display:none">
    <div class="section-title">Session</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Events Sent</div>
        <div class="stat-value" id="eventCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Status</div>
        <div class="stat-value" id="connectionStatus" style="font-size:12px">‚Äî</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
